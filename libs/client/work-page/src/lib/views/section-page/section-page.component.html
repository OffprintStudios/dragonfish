<div class="w-full h-screen overflow-y-auto">
    <div class="section-topbar">
        <button (click)="goBack()">
            <rmx-icon name="arrow-left-s-line" class="mr-0"></rmx-icon>
        </button>
        <div class="mx-0.5"></div>
        <button *ngIf="!createMode">
            <rmx-icon name="list-unordered"></rmx-icon>
            <span>Chapters</span>
        </button>
        <div class="flex-1 flex items-center justify-center">
            <h5 class="text-lg font-medium text-white mr-1 relative top-0.5">{{ workPageQuery.contentTitle }}</h5>
            <div class="text-white italic text-sm relative top-0.5">
                &mdash; by <a class="text-white underline hover:no-underline" [routerLink]="['/profile', workPageQuery.author._id, workPageQuery.author.userTag]">{{ workPageQuery.author.screenName }}</a>
            </div>
        </div>
        <ng-container *ngIf="createMode; else viewMode">
            <button (click)="saveChanges()">
                <rmx-icon name="save-3-line"></rmx-icon>
                <span>Save</span>
            </button>
        </ng-container>
        <ng-template #viewMode>
            <ng-container *ngIf="!previewMode; else viewButtons">
                <ng-container *ngIf="sectionsQuery.current$ | async as section">
                    <button (click)="saveChanges(section)">
                        <rmx-icon name="save-3-line"></rmx-icon>
                        <span>Save</span>
                    </button>
                </ng-container>
                <button (click)="switchView()">
                    <rmx-icon name="close-line"></rmx-icon>
                    <span>Cancel</span>
                </button>
            </ng-container>
            <ng-template #viewButtons>
                <button>
                    <rmx-icon name="font-size"></rmx-icon>
                    <span>Formatting</span>
                </button>
                <div class="mx-0.5"></div>
                <ng-container *ngIf="!auth.checkPseudonym(workPageQuery.authorId); else editButton">
                    <button>
                        <rmx-icon name="bookmark-line" class="mr-0"></rmx-icon>
                    </button>
                </ng-container>
                <ng-template #editButton>
                    <button (click)="switchView()">
                        <rmx-icon name="edit-line"></rmx-icon>
                        <span>Edit</span>
                    </button>
                </ng-template>
            </ng-template>
        </ng-template>
    </div>

    <!--Creation Mode-->
    <ng-container *ngIf="createMode; else editModePage">
        <div class="w-11/12 md:w-9/12 lg:w-7/12 mx-auto">
            <form [formGroup]="sectionForm">
                <dragonfish-text-field
                    [formControlName]="'title'"
                    [name]="'title'"
                    [type]="'text'"
                    [label]="'Title'"
                    [placeholder]="'The Beginning Of A Great Adventure'"
                ></dragonfish-text-field>

                <dragonfish-editor-lite [formControlName]="'body'"></dragonfish-editor-lite>

                <div class="authors-note">
                    <div class="header">
                        <h2 class="text-2xl font-medium relative top-4">Author's Note</h2>
                        <div class="offprint-select">
                            <label>Position</label>
                            <ng-select class="custom" [formControlName]="'authorsNotePos'" [searchable]="false" [placeholder]="'Select a Position'">
                                <ng-option *ngFor="let pos of authorsNotePosOptions | keyvalue" [value]="pos.key">
                                    {{ pos.value }}
                                </ng-option>
                            </ng-select>
                        </div>
                    </div>

                    <dragonfish-editor-lite [formControlName]="'authorsNote'"></dragonfish-editor-lite>
                </div>
            </form>
        </div>
    </ng-container>

    <!--View/Edit Modes-->
    <ng-template #editModePage>
        <ng-container *ngIf="sectionsQuery.current$ | async as section">
            <div class="w-11/12 md:w-9/12 lg:w-7/12 mx-auto">
                <ng-container *ngIf="previewMode; else editMode">
                    <div class="w-full border-b border-gray-600 dark:border-white p-2 mb-6">
                        <h2 class="text-4xl">{{ section.title }}</h2>
                    </div>
                    <ng-container *ngIf="section.authorsNote">
                        <ng-container *ngIf="section.authorsNotePos === authorsNotePosOptions.Top">
                            <div class="authors-note-box">
                                <h3>A word from the author&mdash;</h3>
                                <div class="html-description" [innerHTML]="section.authorsNote | safeHtml"></div>
                            </div>
                        </ng-container>
                    </ng-container>
                    <div class="section-body" [innerHtml]="section.body | safeHtml"></div>
                    <ng-container *ngIf="section.authorsNote">
                        <ng-container *ngIf="section.authorsNotePos === authorsNotePosOptions.Bottom">
                            <div class="authors-note-box">
                                <h3>A word from the author&mdash;</h3>
                                <div class="html-description" [innerHTML]="section.authorsNote | safeHtml"></div>
                            </div>
                        </ng-container>
                    </ng-container>
                </ng-container>
                <ng-template #editMode>
                    <form [formGroup]="sectionForm" *ngIf="auth.checkPseudonym(workPageQuery.authorId); else notTheAuthorEditing">
                        <dragonfish-text-field
                            [formControlName]="'title'"
                            [name]="'title'"
                            [type]="'text'"
                            [label]="'Title'"
                            [placeholder]="'The Beginning Of A Great Adventure'"
                        ></dragonfish-text-field>

                        <dragonfish-editor-lite [formControlName]="'body'"></dragonfish-editor-lite>

                        <div class="authors-note">
                            <div class="header">
                                <h2 class="text-2xl font-medium relative top-4">Author's Note</h2>
                                <div class="offprint-select">
                                    <label>Position</label>
                                    <ng-select class="custom" [formControlName]="'authorsNotePos'" [searchable]="false" [placeholder]="'Select a Position'" [clearable]="false">
                                        <ng-option *ngFor="let pos of authorsNotePosOptions | keyvalue" [value]="pos.key">
                                            {{ pos.value }}
                                        </ng-option>
                                    </ng-select>
                                </div>
                            </div>

                            <dragonfish-editor-lite [formControlName]="'authorsNote'"></dragonfish-editor-lite>
                        </div>
                    </form>
                    <ng-template #notTheAuthorEditing>
                        <div class="empty">
                            <h3>403: Forbidden</h3>
                            <p>You don't have permission to view this page.</p>
                        </div>
                    </ng-template>
                </ng-template>
            </div>
        </ng-container>
    </ng-template>
</div>
