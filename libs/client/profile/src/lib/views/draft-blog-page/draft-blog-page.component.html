<div class="post-container rounded-md my-8 mx-auto w-3/4">
    <dragonfish-rating-icon [rating]="blog.meta.rating" [size]="'large'"></dragonfish-rating-icon>
    <div class="p-12 pt-16">
        <div class="post-header">
            <h1 class="text-5xl">{{ blog.title }}</h1>
            <div>
                <div class="tag">{{ blog.audit.publishedOn | localedate: 'fullDate' }}</div>
                <div class="separator">//</div>
                <div class="tag" title="Views"><i-feather name="eye"></i-feather>{{ blog.stats.views }}</div>
                <div class="separator">//</div>
                <div class="tag" title="Comments">
                    <i-feather name="message-circle"></i-feather>{{ blog.stats.comments }}
                </div>
            </div>
        </div>
        <div class="post-body">
            <div class="blog-body" [innerHtml]="blog.body | safeHtml"></div>
        </div>
    </div>
</div>
