<ng-container *ngIf="library.count === 0; else hasItems">
    <div class="empty">
        <h3>You haven't added anything yet.</h3>
        <p>Head on over to any work and click the Add to Library button to start tracking your favorites!</p>
    </div>
</ng-container>
<ng-template #hasItems>
    <ng-container *ngIf="library.all$ | async as libraryItems">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 w-11/12 mx-auto gap-4 my-6">
            <ng-container *ngFor="let item of libraryItems">
                <dragonfish-work-card
                    [content]="item.content"
                    [size]="'small'"
                    [fullHeight]="true"
                    [contextMenuTrigger]="menu"
                    [menuContext]="item.content"
                    [isActive]="library.currentId === item._id"
                    [matBadge]="'N'"
                    [matBadgeHidden]="notifications.checkIfUpdated(item._id)"
                    (contextmenu)="setCurrent(item._id)"
                    (clickOutside)="deselect()"
                ></dragonfish-work-card>
            </ng-container>
        </div>
    </ng-container>
</ng-template>
