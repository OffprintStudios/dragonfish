<div class="flex flex-col w-full h-screen overflow-y-auto">
    <div class="flex items-center mb-4 my-12 w-11/12 mx-auto border-b border-gray-600 dark:border-white pb-2.5">
        <h1 class="text-4xl font-bold flex-1">My Library</h1>
        <button>
            <rmx-icon name="add-box-line"></rmx-icon>
            Bookshelf
        </button>
        <div class="mx-0.5"></div>
        <button>
            <rmx-icon name="filter-line"></rmx-icon>
            Filter
        </button>
    </div>
    <ng-container *ngIf="libraryQuery.numLibrary === 0; else hasItems">
        <div class="empty">
            <h3>You haven't added anything yet.</h3>
            <p>Head on over to any work and click the Add to Library button to start tracking your favorites!</p>
        </div>
    </ng-container>
    <ng-template #hasItems>
        <ng-container *ngIf="libraryQuery.all$ | async as library">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 w-11/12 mx-auto gap-4 mb-6">
                <ng-container *ngFor="let item of library">
                    <dragonfish-work-card [content]="item.content" [showAuthor]="true"></dragonfish-work-card>
                </ng-container>
            </div>
        </ng-container>
    </ng-template>
</div>
