<ng-container *ngIf="stuffQuery.current$ | async as currPost; else createMode">
    <div class="form-nav relative sticky top-0 z-40">
        <div class="mx-6 flex flex-row items-center py-4">
            <button class="border-none shadow-none rounded-full px-2 py-1.5" (click)="goBack()">
                <i-feather name="chevron-left" class="text-white relative top-0.5"></i-feather>
            </button>
            <h3 class="text-3xl font-medium text-white relative top-1">{{ formTitle }}</h3>
            <div class="flex-1"><!--spacer--></div>
            <ng-container [ngSwitch]="currPost.audit.published">
                <button
                    *ngSwitchCase="pubStatus.Published"
                    class="border-none shadow-none rounded-full px-2 py-1.5"
                    (click)="publish(currPost)"
                >
                    <i-feather name="check-circle" class="text-white relative top-0.5"></i-feather>
                    <span class="ml-1">Published</span>
                </button>
                <button
                    *ngSwitchCase="pubStatus.Unpublished"
                    class="border-none shadow-none rounded-full px-2 py-1.5"
                    (click)="publish(currPost)"
                >
                    <i-feather name="circle" class="text-white relative top-0.5"></i-feather>
                    <span class="ml-1">Unpublished</span>
                </button>
            </ng-container>
            <ng-container *ngIf="editMode; else previewSave">
                <button
                    class="border-none shadow-none rounded-full px-2 py-1.5"
                    [matTooltip]="'Save'"
                    [matTooltipClass]="'offprint-tooltip'"
                    [matTooltipShowDelay]="600"
                    (click)="submitForm(currPost._id)"
                >
                    <i-feather name="save" class="text-white relative top-0.5"></i-feather><span class="ml-2">Save</span>
                </button>
            </ng-container>
            <ng-template #previewSave>
                <button
                    class="border-none shadow-none rounded-full px-2 py-1.5 disabled"
                    [matTooltip]="'Save'"
                    [matTooltipClass]="'offprint-tooltip'"
                    [matTooltipShowDelay]="600"
                >
                    <i-feather name="save" class="text-white relative top-0.5"></i-feather><span class="ml-2">Save</span>
                </button>
            </ng-template>
            <div class="text-white mx-1.5 select-none cursor-default">|</div>
            <button
                class="border-none shadow-none rounded-full px-2 py-1.5"
                [matTooltip]="'Preview'"
                [matTooltipClass]="'offprint-tooltip'"
                [matTooltipShowDelay]="600"
                [ngClass]="{ active: !editMode }"
                (click)="switchView()"
            >
                <i-feather name="eye" class="text-white relative top-0.5"></i-feather>
            </button>
            <button
                class="border-none shadow-none rounded-full px-2 py-1.5"
                [matTooltip]="'Edit'"
                [matTooltipClass]="'offprint-tooltip'"
                [matTooltipShowDelay]="600"
                [ngClass]="{ active: editMode }"
                (click)="switchView()"
            >
                <i-feather name="edit-3" class="text-white relative top-0.5"></i-feather>
            </button>
            <div class="text-white mx-1.5 select-none cursor-default">|</div>
            <button
                class="border-none shadow-none rounded-full px-2 py-1.5"
                [matTooltip]="'Delete'"
                [matTooltipClass]="'offprint-tooltip'"
                [matTooltipShowDelay]="600"
                (click)="deleteContent(currPost)"
            >
                <i-feather name="trash-2" class="text-white relative top-0.5"></i-feather>
            </button>
        </div>
    </div>

    <div class="w-8/12 mx-auto">
        <ng-container *ngIf="editMode; else previewBlog">
            <form [formGroup]="postForm" (ngSubmit)="submitForm(currPost._id)" *ngIf="editMode">
                <dragonfish-text-field
                    [formControlName]="'title'"
                    [name]="'title'"
                    [type]="'text'"
                    [label]="'Title'"
                    [placeholder]="'There\'s Something I Gotta Say...'"
                ></dragonfish-text-field>

                <div class="offprint-select">
                    <label>Category</label>
                    <ng-select class="custom" [formControlName]="'category'" [searchable]="false" [placeholder]="'Select a Category'">
                        <ng-option *ngFor="let cat of categories | keyvalue" [value]="cat.key">
                            {{ cat.value }}
                        </ng-option>
                    </ng-select>
                </div>

                <dragonfish-editor
                    [parentForm]="postForm"
                    [controlName]="'body'"
                    [minHeight]="'1000px'"
                    [maxHeight]="'1000px'"
                ></dragonfish-editor>
            </form>
        </ng-container>

        <ng-template #previewBlog>
            <div class="post-container rounded-md my-4" *ngIf="currPost">
                <div class="p-12">
                    <div class="post-header">
                        <h1 class="text-5xl">{{ currPost.title }}</h1>
                        <div>
                            <div class="tag">{{ currPost.audit.publishedOn | localedate: 'fullDate' }}</div>
                            <div class="separator">//</div>
                            <div class="tag" title="Views"><i-feather name="eye"></i-feather>{{ currPost.stats.views }}</div>
                            <div class="separator">//</div>
                            <div class="tag" title="Comments">
                                <i-feather name="message-circle"></i-feather>{{ currPost.stats.comments }}
                            </div>
                        </div>
                    </div>
                    <div class="post-body">
                        <div class="blog-body" [innerHtml]="currPost.body | safeHtml"></div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</ng-container>

<ng-template #createMode>
    <div class="form-nav relative sticky top-0 z-40">
        <div class="mx-6 flex flex-row items-center py-4">
            <button class="border-none shadow-none rounded-full px-2 py-1.5" (click)="goBack()">
                <i-feather name="chevron-left" class="text-white relative top-0.5"></i-feather>
            </button>
            <h3 class="text-3xl font-medium text-white relative top-1">{{ formTitle }}</h3>
            <div class="flex-1"><!--spacer--></div>
            <button class="border-none shadow-none rounded-full px-2 py-1.5"  (click)="submitForm()">
                <i-feather name="save" class="text-white relative top-0.5"></i-feather><span class="ml-2">Save</span>
            </button>
        </div>
    </div>

    <div class="w-8/12 mx-auto">
        <form [formGroup]="postForm" (ngSubmit)="submitForm()">
            <dragonfish-text-field
                [formControlName]="'title'"
                [name]="'title'"
                [type]="'text'"
                [label]="'Title'"
                [placeholder]="'There\'s Something I Gotta Say...'"
            ></dragonfish-text-field>

            <div class="offprint-select">
                <label>Category</label>
                <ng-select class="custom" [formControlName]="'category'" [searchable]="false" [placeholder]="'Select a Category'">
                    <ng-option *ngFor="let cat of categories | keyvalue" [value]="cat.key">
                        {{ cat.value }}
                    </ng-option>
                </ng-select>
            </div>

            <dragonfish-editor
                [parentForm]="postForm"
                [controlName]="'body'"
                [minHeight]="'1000px'"
                [maxHeight]="'1000px'"
            ></dragonfish-editor>
        </form>
    </div>
</ng-template>
