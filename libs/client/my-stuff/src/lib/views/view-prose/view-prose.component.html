<ng-scrollbar>
    <ng-container *ngIf="stuffQuery.current$ | async">
        <dragonfish-content-preview></dragonfish-content-preview>
        <ng-container *ngIf="sectionsQuery.loading$ | async; else notLoading">
            <div class="flex flex-row items-center justify-center h-72">
                <mat-spinner></mat-spinner>
            </div>
        </ng-container>
        <ng-template #notLoading>
            <dragonfish-manage-sections></dragonfish-manage-sections>
        </ng-template>
    </ng-container>
</ng-scrollbar>
