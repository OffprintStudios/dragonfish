<div class="code-generator my-8">
    <div class="title">
        <h2 class="text-4xl">Generate New Code</h2>
        <div class="mx-auto w-full">
            <button (click)="generateCode()">generate</button>
        </div>
    </div>
    <div>
        <ng-container *ngIf="currCode; else noCode">
            <span>
                {{ currCode._id }}
            </span>
        </ng-container>
        <ng-template #noCode>
            <span>
                No code generated.
            </span>
        </ng-template>
    </div>
    <div class="my-6">
        <h2 class="text-4xl">Send a code</h2>
        <div class="w-11/12 mx-auto">
            <form [formGroup]="sendCode" (ngSubmit)="sendInviteCode()">
                <dragonfish-text-field
                    [placeholder]="'somebody@example.com'"
                    [label]="'Email Address'"
                    [name]="'email'"
                    [type]="'email'"
                    [formControlName]="'email'"
                ></dragonfish-text-field>
                <button>Submit</button>
            </form>
        </div>
    </div>
</div>
