<div class="grid grid-cols-2 h-full-minus-120">

    <!-- Left panel -->
    <div class="overflow-y-auto mx-5 mt-5">
        <div *ngFor="let content of contentData"
            class="mb-5 p-2 border-solid border-2 border-gray-200 shadow-lg rounded-md" >
            <h2>{{content.title}}</h2>
            <h3>Long description:</h3>
            <div [innerHTML]="content.body | safeHtml"></div>
            <h3>Sections:</h3>
            <ul>
                <li *ngFor="let sec of content.sections" id="{{sec._id}}" class="mb-2">
                    <div class="flex justify-between bg-nav">
                        <h4>{{sec.title}}</h4>
                        <div class="ml-10 justify-self-end">Updated: {{sec.updatedAt}}</div>
                    </div>
                    <button (click)="onViewSectionClick(sec, content)">View</button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Right panel -->
    <div class="overflow-y-auto mx-5 mt-5">
        <h2>Currently viewing: {{ currentContent?.title}}</h2>
        <h3>{{ currentSection?.title}}</h3>
        <div class="h-full-minus-120 overflow-y-auto block">
            <quill-view id="contentView" [content]="currentSection?.body" format="json"></quill-view>
            <ng-container *ngIf="currentSection?.authorsNote">
                <quill-view id="authorsNoteView" [content]="currentSection?.authorsNote" format="json"></quill-view>
            </ng-container>
        </div>
        <div class="flex items-center">
            <button (click)="onConvertClick()">Do converty things</button>
            <ng-container *ngIf="isConverting">
                <mat-spinner [diameter]="15"></mat-spinner><span class="ml-2.5">Converting...</span>
            </ng-container>
        </div>
    </div>
</div>
