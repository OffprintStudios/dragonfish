<div class="tools">
    <div class="w-11/12 mx-auto flex flex-row items-center justify-center">
        <ng-container *ngIf="selectedDoc$ | async as doc; else nothingSelected">
            <button matRipple class="tool" (click)="goBack()"><i-feather name="chevron-left"></i-feather>Back</button>
            <span class="mx-2"></span>

            <button matRipple class="tool disabled">
                Claims<i-feather name="chevron-down" class="on-right"></i-feather>
            </button>
            <span class="mx-2"></span>

            <button matRipple class="tool left disabled" [matTooltip]="'Filter'" [matTooltipClass]="'offprint-tooltip'">
                <i-feather name="filter" class="no-text"></i-feather>
            </button>
            <button
                matRipple
                class="tool end disabled"
                [matTooltip]="'Refresh'"
                [matTooltipClass]="'offprint-tooltip'"
                (click)="forceRefresh()"
            >
                <i-feather name="refresh-cw" class="no-text"></i-feather>
            </button>
            <span class="mx-2"></span>

            <button matRipple class="tool left" (click)="approveWork(doc)">
                <i-feather name="check"></i-feather>Approve
            </button>
            <button matRipple class="tool end" (click)="rejectWork(doc)"><i-feather name="x"></i-feather>Reject</button>
        </ng-container>

        <ng-template #nothingSelected>
            <button matRipple class="tool disabled"><i-feather name="chevron-left"></i-feather>Back</button>
            <span class="mx-2"></span>
    
            <button matRipple class="tool disabled">
                Claims<i-feather name="chevron-down" class="no-text"></i-feather>
            </button>
            <span class="mx-2"></span>
            <button matRipple class="tool" [matTooltip]="'Filter'" [matTooltipClass]="'offprint-tooltip'">
                <i-feather name="filter" class="no-text"></i-feather>
            </button>
            <button
                matRipple
                class="tool"
                [matTooltip]="'Refresh'"
                [matTooltipClass]="'offprint-tooltip'"
                (click)="forceRefresh()"
            >
                <i-feather name="refresh-cw" class="no-text"></i-feather>
            </button>
            <span class="mx-2"></span>
            <button matRipple class="tool left disabled"><i-feather name="check"></i-feather>Approve</button>
            <button matRipple class="tool end disabled"><i-feather name="x"></i-feather>Reject</button>
        </ng-template>
    </div>
</div>
