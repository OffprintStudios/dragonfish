<div class="flex items-center">
    <ng-container *ngIf="queueQuery.selected$ | async as doc; else nothingSelected">
        <button matRipple class="tool" (click)="goBack()"><rmx-icon name="arrow-left-s-line"></rmx-icon>Back</button>
        <span class="mx-2"></span>
        <button matRipple class="tool left" (click)="approveWork(doc)">
            <rmx-icon name="check-line"></rmx-icon>Approve
        </button>
        <button matRipple class="tool end" (click)="rejectWork(doc)"><rmx-icon name="close-line"></rmx-icon>Reject</button>
        <span class="mx-2"></span>
        <button matRipple class="tool left disabled" [matTooltip]="'Filter'" [matTooltipClass]="'offprint-tooltip'">
            <rmx-icon name="filter-line" class="mr-0"></rmx-icon>
        </button>
    </ng-container>

    <ng-template #nothingSelected>
        <button matRipple class="tool disabled"><rmx-icon name="arrow-left-s-line"></rmx-icon>Back</button>
        <span class="mx-2"></span>
        <button matRipple class="tool left disabled"><rmx-icon name="check-line"></rmx-icon>Approve</button>
        <button matRipple class="tool end disabled"><rmx-icon name="close-line"></rmx-icon>Reject</button>
        <span class="mx-2"></span>
        <button matRipple class="tool" [matTooltip]="'Filter'" [matTooltipClass]="'offprint-tooltip'">
            <rmx-icon name="filter-line" class="mr-0"></rmx-icon>
        </button>
    </ng-template>
</div>
