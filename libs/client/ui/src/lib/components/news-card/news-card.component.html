<div class="post p-2 shadow-lg rounded-md">
    <div class="flex items-center">
        <div class="mr-1.5">
            <img class="w-14 h-14 border border-gray-600 dark:border-white rounded-md" [src]="post.author.profile.avatar" [alt]="'avatar'">
        </div>
        <div class="flex-1 flex flex-col">
            <div class="relative top-1">
                <h4 class="text-xl font-medium">
                    <a [routerLink]="['/profile', post.author._id, post.author.userTag, 'post', post._id, post.title | slugify]">{{ post.title }}</a>
                </h4>
            </div>
            <div class="post-byline flex flex-row py-1 text-xs relative -top-1">
                <div>
                    by <a [routerLink]="['/profile', post.author._id, post.author.userTag]">
                    {{ $any(post.author).screenName }}
                </a>
                </div>
                <div class="mx-1">//</div>
                <div>
                    {{ post.audit.publishedOn | localedate: 'longDate' }}
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-row items-center">
        <div class="stat text-sm" [matTooltip]="'Views'" [matTooltipClass]="'offprint-tooltip'">
            <rmx-icon name="bar-chart-box-line"></rmx-icon>
            {{ post.stats.views }}
        </div>
        <div class="mx-1">|</div>
        <div class="stat text-sm" [matTooltip]="'Comments'" [matTooltipClass]="'offprint-tooltip'">
            <rmx-icon name="discuss-line"></rmx-icon>
            {{ post.stats.comments }}
        </div>
        <div class="flex-1"><!--spacer--></div>
        <div>
            <a
                class="continue-reading"
                [routerLink]="['/profile', post.author._id, post.author.userTag, 'post', post._id, post.title | slugify]"
            >
                Continue Reading
                <rmx-icon name="arrow-right-s-line"></rmx-icon>
            </a>
        </div>
    </div>
</div>
