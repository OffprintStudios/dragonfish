<ng-container [ngSwitch]="determineProminentRole()">
    <div
        *ngSwitchCase="'Admin'"
        class="role admin"
        [ngClass]="size"
        [matTooltip]="'Admin'"
        [matTooltipClass]="'offprint-tooltip'"
    >
        <rmx-icon name="auction-line"></rmx-icon>
    </div>
    <div
        *ngSwitchCase="'Moderator'"
        class="role moderator"
        [ngClass]="size"
        [matTooltip]="'Moderator'"
        [matTooltipClass]="'offprint-tooltip'"
    >
        <rmx-icon name="scales-3-line"></rmx-icon>
    </div>
    <div
        *ngSwitchCase="'ChatModerator'"
        class="role chat-moderator"
        [ngClass]="size"
        [matTooltip]="'Chat Moderator'"
        [matTooltipClass]="'offprint-tooltip'"
    >
        <rmx-icon name="chat-private-line"></rmx-icon>
    </div>
    <div
        *ngSwitchCase="'Maintainer'"
        class="role maintainer"
        [ngClass]="size"
        [matTooltip]="'Maintainer'"
        [matTooltipClass]="'offprint-tooltip'"
    >
        <rmx-icon name="bug-line"></rmx-icon>
    </div>
    <div
        *ngSwitchCase="'Contributor'"
        class="role contributor"
        [ngClass]="size"
        [matTooltip]="'Contributor'"
        [matTooltipClass]="'offprint-tooltip'"
    >
        <rmx-icon name="service-line"></rmx-icon>
    </div>
    <div
        *ngSwitchCase="'WorkApprover'"
        class="role work-approver"
        [ngClass]="size"
        [matTooltip]="'Work Approver'"
        [matTooltipClass]="'offprint-tooltip'"
    >
        <rmx-icon name="book-read-line"></rmx-icon>
    </div>
    <div
        *ngSwitchCase="'VIP'"
        class="role vip"
        [ngClass]="size"
        [matTooltip]="'VIP'"
        [matTooltipClass]="'offprint-tooltip'"
    >
        <rmx-icon name="vip-diamond-line"></rmx-icon>
    </div>
    <div
        *ngSwitchCase="'Supporter'"
        class="role supporter"
        [ngClass]="size"
        [matTooltip]="'Supporter'"
        [matTooltipClass]="'offprint-tooltip'"
    >
        <rmx-icon name="copper-coin-line"></rmx-icon>
    </div>
</ng-container>
