<ng-container [ngSwitch]="rating">
    <div class="rating everyone {{ size }}" *ngSwitchDefault>E</div>
    <div class="rating teen {{ size }}" *ngSwitchCase="'Teen'">T</div>
    <div class="rating mature {{ size }}" *ngSwitchCase="'Mature'">M</div>
    <div class="rating explicit {{ size }}" *ngSwitchCase="'Explicit'">X</div>
</ng-container>
