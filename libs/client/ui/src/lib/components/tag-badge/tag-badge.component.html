<div
    class="tag-pill"
    [ngClass]="{
        'fandom': kind === kinds.Fandom,
        'warning': kind === kinds.Warning,
        'category': kind === kinds.Category,
        'genre': kind === kinds.Genre,
        'type': kind === kinds.Type,
        'user': kind === kinds.User
    }"
>
    <ng-container *ngIf="kind === kinds.Type">
        <ng-container [ngSwitch]="type">
            <ng-container *ngSwitchCase="types.ProseContent">
                <rmx-icon name="book-open-line"></rmx-icon>
                <span>Prose</span>
            </ng-container>
            <ng-container *ngSwitchCase="types.PoetryContent">
                <rmx-icon name="quill-pen-line"></rmx-icon>
                <span>Poetry</span>
            </ng-container>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="kind === kinds.Category">
        <ng-container [ngSwitch]="category">
            <ng-container *ngSwitchCase="categories.Original">
                <rmx-icon name="loader-2-line"></rmx-icon>
                <span>Original</span>
            </ng-container>
            <ng-container *ngSwitchCase="categories.Fanwork">
                <rmx-icon name="empathize-line"></rmx-icon>
                <span>Fanwork</span>
            </ng-container>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="kind === kinds.Genre">
        <ng-container [ngSwitch]="genre">
            <ng-container *ngSwitchCase="genres.Comedy">
                <rmx-icon name="emotion-laugh-line"></rmx-icon>
                <span>Comedy</span>
            </ng-container>
            <ng-container *ngSwitchCase="genres.Drama">
                <rmx-icon name="file-paper-2-line"></rmx-icon>
                <span>Drama</span>
            </ng-container>
            <ng-container *ngSwitchCase="genres.Erotica">
                <rmx-icon name="door-closed-line"></rmx-icon>
                <span>Erotica</span>
            </ng-container>
            <ng-container *ngSwitchCase="genres.Fantasy">
                <rmx-icon name="magic-line"></rmx-icon>
                <span>Fantasy</span>
            </ng-container>
            <ng-container *ngSwitchCase="genres.Horror">
                <rmx-icon name="ghost-2-line"></rmx-icon>
                <span>Horror</span>
            </ng-container>
            <ng-container *ngSwitchCase="genres.Mystery">
                <rmx-icon name="search-eye-line"></rmx-icon>
                <span>Mystery</span>
            </ng-container>
            <ng-container *ngSwitchCase="genres.Romance">
                <rmx-icon name="hearts-line"></rmx-icon>
                <span>Romance</span>
            </ng-container>
            <ng-container *ngSwitchCase="genres.ScienceFiction">
                <rmx-icon name="aliens-line"></rmx-icon>
                <span>Science Fiction</span>
            </ng-container>
            <ng-container *ngSwitchCase="genres.SliceOfLife">
                <rmx-icon name="home-3-line"></rmx-icon>
                <span>Slice of Life</span>
            </ng-container>
            <ng-container *ngSwitchCase="genres.SpeculativeFiction">
                <rmx-icon name="meteor-line"></rmx-icon>
                <span>Speculative Fiction</span>
            </ng-container>
            <ng-container *ngSwitchCase="genres.Thriller">
                <rmx-icon name="spy-line"></rmx-icon>
                <span>Thriller</span>
            </ng-container>
            <ng-container *ngSwitchCase="genres.Tragedy">
                <rmx-icon name="skull-line"></rmx-icon>
                <span>Tragedy</span>
            </ng-container>
            <ng-container *ngSwitchDefault>
                <rmx-icon name="sword-line"></rmx-icon>
                <span>Action/Adventure</span>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
