<div class="flex flex-col items-center p-2 h-screen z-50 relative" style="background: var(--accent-dark);">
    <ng-container *ngIf="electron.isMacOS">
        <div class="my-3"><!--spacer--></div>
    </ng-container>
    <a
        class="link"
        [routerLink]="['/']"
        [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{ exact: true }"
        [matTooltip]="'Home'"
        [matTooltipPosition]="'right'"
        [matTooltipClass]="'offprint-tooltip'"
    >
        <span class="link-icon"><rmx-icon name="home-5-line"></rmx-icon></span>
    </a>
    <a
        class="link"
        [routerLink]="['/browse']"
        [routerLinkActive]="'active'"
        [matTooltip]="'Browse'"
        [matTooltipPosition]="'right'"
        [matTooltipClass]="'offprint-tooltip'"
    >
        <span class="link-icon"><rmx-icon name="compass-3-line"></rmx-icon></span>
    </a>
    <a
        class="link"
        [routerLink]="['/social']"
        [routerLinkActive]="'active'"
        [matTooltip]="'Social'"
        [matTooltipPosition]="'right'"
        [matTooltipClass]="'offprint-tooltip'"
    >
        <span class="link-icon"><rmx-icon name="group-line"></rmx-icon></span>
    </a>
    <div class="border-white mb-2.5 border-b mx-2 w-full"><!--separator--></div>
    <div class="flex-1"></div>
    <ng-container *ngIf="sessionQuery.currentUser$ | async as currentUser">
        <ng-container *ngIf="canSeeDash(currentUser.audit.roles)">
            <a
                class="link"
                [routerLink]="['/dashboard']"
                [routerLinkActive]="'active'"
                [matTooltip]="'Dashboard'"
                [matTooltipPosition]="'right'"
                [matTooltipClass]="'offprint-tooltip'"
            >
                <span class="link-icon"><rmx-icon name="dashboard-line"></rmx-icon></span>
            </a>
        </ng-container>
    </ng-container>
</div>
