<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <dragonfish-text-field
        [formControlName]="'email'"
        [name]="'email'"
        [type]="'email'"
        [label]="'Email Address'"
        [placeholder]="'someone@example.com'"
    ></dragonfish-text-field>

    <dragonfish-text-field
        [formControlName]="'password'"
        [name]="'password'"
        [type]="'password'"
        [label]="'Password'"
        [placeholder]="'••••••••••'"
    ></dragonfish-text-field>

    <div class="flex flex-row items-center">
        <div class="flex-1">
            <dragonfish-toggle [formControlName]="'rememberMe'">
                Remember Me For 30 Days
            </dragonfish-toggle>
        </div>
        <div>
            <button type="submit"><rmx-icon name="login-circle-line"></rmx-icon>Log In</button>
        </div>
    </div>

    <div class="mt-2.5 flex items-center justify-center w-full">
        <a [routerLink]="['/registration/reset-password']">Forgot your password?</a>
    </div>
</form>
