<div class="modal-container flex flex-col w-full">
    <!--header-->
    <div class="modal-header flex flex-row items-center pb-2 rounded-t">
        <h3 class="text-4xl relative top-1 flex-1">Welcome!</h3>
        <div class="text-right">
            <button (click)="closeDialog()" class="shadow-none border-0">
                <i-feather name="x" class="relative top-0.5"></i-feather>
            </button>
        </div>
    </div>
    <!--body-->
    <div class="relative flex-auto">
        <ngx-tabset [customNavClass]="'offprint-tabs-nav'" [customTabsClass]="'offprint-tabs'">
            <ngx-tab [tabTitle]="'Login'">
                <dragonfish-login-form (isSuccess)="closeDialog()"></dragonfish-login-form>
            </ngx-tab>
            <ngx-tab [tabTitle]="'Register'">
                <dragonfish-register-form (isSuccess)="closeDialog()"></dragonfish-register-form>
            </ngx-tab>
        </ngx-tabset>
    </div>
</div>
