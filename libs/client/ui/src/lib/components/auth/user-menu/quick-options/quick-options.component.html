<div class="flex flex-col mx-4 mt-4">
    <div
        class="button border-gray-600 dark:border-white"
        [routerLink]="['/profile', pseudQuery.currentId, pseudQuery.current.userTag]"
    >
        <rmx-icon name="user-line"></rmx-icon>
        <span>View Profile</span>
    </div>
    <div
        class="button border-gray-600 dark:border-white"
        [routerLink]="['/profile', pseudQuery.currentId, pseudQuery.current.userTag, 'works']"
    >
        <rmx-icon name="book-open-line"></rmx-icon>
        <span>View Works</span>
    </div>
    <div
        class="button border-gray-600 dark:border-white"
        [routerLink]="['/profile', pseudQuery.currentId, pseudQuery.current.userTag, 'blogs']"
    >
        <rmx-icon name="cup-line"></rmx-icon>
        <span>View Blogs</span>
    </div>
    <ng-container *ngIf="sessionQuery.currAccount$ | async as account">
        <ng-container *ngIf="canSeeDash(account.roles)">
            <div
                class="button border-gray-600 dark:border-white"
                [routerLink]="['/dashboard']"
            >
                <rmx-icon name="dashboard-2-line"></rmx-icon>
                <span>Dashboard</span>
            </div>
        </ng-container>
    </ng-container>
    <div class="w-full border-b border-gray-600 dark:border-white my-4"></div>
    <div
        class="button border-gray-600 dark:border-white"
        [routerLink]="['/registration/select-pseud']"
    >
        <rmx-icon name="group-2-line"></rmx-icon>
        <span>Switch Profile</span>
    </div>
    <div
        class="button border-gray-600 dark:border-white"
        (click)="logout()"
    >
        <rmx-icon name="logout-circle-line"></rmx-icon>
        <span>Log Out</span>
    </div>
</div>
