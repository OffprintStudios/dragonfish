<div class="flex flex-row items-center mb-3.5">
    <h3 class="text-3xl font-medium flex-1">Insert Link</h3>
    <button class="border-none shadow-none px-2.5 py-1.5 rounded-full relative -top-0.5" (click)="cancel()">
        <i-feather name="x" class="mr-0"></i-feather>
    </button>
</div>
<div>
    <form [formGroup]="insertLink" (ngSubmit)="submit()">
        <dragonfish-text-field
            [formControlName]="'text'"
            [name]="'text'"
            [type]="'text'"
            [label]="'Text'"
            [placeholder]="'Add some text'"
        ></dragonfish-text-field>

        <dragonfish-text-field
            [formControlName]="'link'"
            [name]="'link'"
            [type]="'text'"
            [label]="'Link'"
            [placeholder]="'Paste or type link here'"
        ></dragonfish-text-field>

        <div class="flex items-center justify-end">
            <button type="submit" class="px-2.5 py-1.5">
                <i-feather name="plus"></i-feather>
                Insert
            </button>
        </div>
    </form>
</div>
