<mat-dialog-content>
    <div class="blog-container">
        <div class="blog-header">
            <h1 class="title">{{ blogData.title }}</h1>
            <div style="text-align: center;">
                <h2 class="subtitle"><i-feather name="clock"></i-feather>{{ blogData.createdAt | date:'short' }}</h2>
                <span>//</span>
                <h2 class="subtitle">{{ blogData.stats.views }} view{{ blogData.stats.views | pluralize }}</h2>
                <span>//</span>
                <h2 class="subtitle">{{ blogData.stats.views }} word{{ blogData.stats.views | pluralize }}</h2>
           </div>
        </div>
        <div class="blog-body">
            <ng-container *ngIf="!blogData.usesNewEditor">
                <quill-view [content]="blogData.body" format="json"></quill-view>
            </ng-container>
            <ng-container *ngIf="blogData.usesNewEditor">
                <div [innerHtml]="blogData.body | safeHtml"></div>
            </ng-container>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="actions">
        <button (click)="close()">Close</button>
    </div>
</mat-dialog-actions>
