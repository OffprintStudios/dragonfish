<div class="port-container">
    <div class="port-sidebar">
        <div class="port-avatar">
            <img [src]="portUser.profile.avatar">
            <div class="port-username">
                <h3>{{ portUser.username }}</h3>
                <p>{{ portUser.profile.bio }}</p>
            </div>
            <div class="port-stats">
                <div class="works" matTooltip="Works" matTooltipClass="offprint-tooltip">
                    <span class="icon"><i-feather name="feather"></i-feather></span>
                    <span class="stat">{{ portUser.stats.works | abbreviate }}</span>
                </div>
                <div class="blogs" matTooltip="Blogs" matTooltipClass="offprint-tooltip">
                    <span class="icon"><i-feather name="coffee"></i-feather></span>
                    <span class="stat">{{ portUser.stats.blogs | abbreviate }}</span>
                </div>
                <div class="watchers" matTooltip="Watchers" matTooltipClass="offprint-tooltip">
                    <span class="icon"><i-feather name="eye"></i-feather></span>
                    <span class="stat">{{ portUser.stats.watchers | abbreviate }}</span>
                </div>
            </div>
        </div>
        <div class="port-controls" *ngIf="currentUser && !currentUserIsSame()">
            <button class="control left" matTooltip="Start a Conversation" matTooltipClass="offprint-tooltip"><i-feather name="message-circle"></i-feather></button>
            <button class="control mid" matTooltip="Send Friend Request" matTooltipClass="offprint-tooltip"><i-feather name="user-plus"></i-feather></button>
            <button class="control mid" matTooltip="Watch" matTooltipClass="offprint-tooltip"><i-feather name="eye"></i-feather></button>
            <button class="control right" matTooltip="Report" matTooltipClass="offprint-tooltip"><i-feather name="flag"></i-feather></button>
        </div>
        <div class="port-nav">
            <ul class="navigation-list">
                <li>
                    <a [routerLink]="['home']" routerLinkActive="router-link-active">
                        <span class="link-icon">
                            <i-feather name="home"></i-feather>
                        </span>
                        Home
                        <i-feather class="end-point" name="chevron-right"></i-feather>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['works']" routerLinkActive="router-link-active">
                        <span class="link-icon">
                            <i-feather name="feather"></i-feather>
                        </span>
                        <ng-container *ngIf="currentUser && currentUserIsSame(); else notMyWorks">
                            My Works
                        </ng-container>
                        <ng-template #notMyWorks>
                            Works
                        </ng-template>
                        <i-feather class="end-point" name="chevron-right"></i-feather>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['blog']" routerLinkActive="router-link-active">
                        <span class="link-icon">
                            <i-feather name="coffee"></i-feather>
                        </span>
                        <ng-container *ngIf="currentUser && currentUserIsSame(); else notMyBlogs">
                            My Blogs
                        </ng-container>
                        <ng-template #notMyBlogs>
                            Blog
                        </ng-template>
                        <i-feather class="end-point" name="chevron-right"></i-feather>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['collections']" routerLinkActive="router-link-active">
                        <span class="link-icon">
                            <i-feather name="bookmark"></i-feather>
                        </span>
                        Collections
                        <i-feather class="end-point" name="chevron-right"></i-feather>
                    </a>
                </li>
                <li *ngIf="currentUser && currentUserIsSame()">
                    <a>
                        <span class="link-icon">
                            <i-feather name="message-circle"></i-feather>
                        </span>
                        Conversations
                        <i-feather class="end-point" name="chevron-right"></i-feather>
                    </a>
                </li>
                <li *ngIf="currentUser && currentUserIsSame()">
                    <a>
                        <span class="link-icon">
                            <i-feather name="settings"></i-feather>
                        </span>
                        Settings
                        <i-feather class="end-point" name="chevron-right"></i-feather>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="port-body">
        <router-outlet></router-outlet>
    </div>
</div>
