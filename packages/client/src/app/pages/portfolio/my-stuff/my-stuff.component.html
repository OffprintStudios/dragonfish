<div class="tools">
    <ng-container *ngIf="route.children.length === 0; else disabledTools">
        <div class="tool-buttons">
            <button matRipple class="tool left" [matMenuTriggerFor]="createMenu"><i-feather name="loader"></i-feather>Create</button>
            <button matRipple class="tool end" matTooltip="Create Folder" matTooltipClass="offprint-tooltip"><i-feather class="no-text" name="folder-plus"></i-feather></button>
    
            <button matRipple class="tool left" style="margin: 0 0 0 1rem;" matTooltip="List View" matTooltipClass="offprint-tooltip"><i-feather class="no-text" name="list"></i-feather></button>
            <button matRipple class="tool mid" matTooltip="Icon View" matTooltipClass="offprint-tooltip"><i-feather class="no-text" name="grid"></i-feather></button>
            <button matRipple class="tool end" matTooltip="Filter" matTooltipClass="offprint-tooltip" [matMenuTriggerFor]="filterMenu"><i-feather class="no-text" name="filter"></i-feather></button>
        </div>
        <form [formGroup]="searchStuff" class="tool-search">
            <div class="search-bar">
                <input type="text" formControlName="query" class="search-input" placeholder="Search your stuff...">
                <button matRipple class="search-submit" type="submit"><i-feather name="search"></i-feather></button>
            </div>
        </form>
    </ng-container>
    <ng-template #disabledTools>
        <div class="tool-buttons">
            <button matRipple class="tool left" [routerLink]="['/portfolio', currentUser._id, currentUser.username | slugify, 'my-stuff']"><i-feather name="chevron-left"></i-feather>Back</button>
            <button matRipple class="tool end disabled" matTooltip="Create Folder" matTooltipClass="offprint-tooltip"><i-feather class="no-text" name="folder-plus"></i-feather></button>
    
            <button matRipple class="tool left disabled" style="margin: 0 0 0 1rem;" matTooltip="List View" matTooltipClass="offprint-tooltip"><i-feather class="no-text" name="list"></i-feather></button>
            <button matRipple class="tool mid disabled" matTooltip="Icon View" matTooltipClass="offprint-tooltip"><i-feather class="no-text" name="grid"></i-feather></button>
            <button matRipple class="tool end disabled" matTooltip="Filter" matTooltipClass="offprint-tooltip" [matMenuTriggerFor]="filterMenu"><i-feather class="no-text" name="filter"></i-feather></button>
        </div>
        <form [formGroup]="searchStuff" class="tool-search">
            <div class="search-bar">
                <input type="text" formControlName="query" class="search-input disabled" placeholder="Search your stuff..." disabled>
                <button matRipple class="search-submit disabled" type="submit"><i-feather name="search"></i-feather></button>
            </div>
        </form>
    </ng-template>
</div>

<mat-menu #createMenu="matMenu">
    <button mat-menu-item [routerLink]="['new-work']"><i-feather name="book"></i-feather>Add Work</button>
    <button mat-menu-item [routerLink]="['new-blog']"><i-feather name="coffee"></i-feather>Add Blog</button>
</mat-menu>

<mat-menu #filterMenu="matMenu">
    <button mat-menu-item>By Name</button>
    <button mat-menu-item>By Kind</button>
    <button mat-menu-item>By Date Added</button>
</mat-menu>

<ng-container *ngIf="route.children.length === 0; else openedForms">
    <ng-container *ngIf="myContent.length === 0; else hasContent">
        <div class="empty">
            <h3>It's pretty lonely here...</h3>
            <p>Why not add some content by hitting the create button?</p>
        </div>
    </ng-container>
    
    <ng-template #hasContent>
        there's something here!
    </ng-template>
</ng-container>

<ng-template #openedForms>
    <router-outlet></router-outlet>
</ng-template>
