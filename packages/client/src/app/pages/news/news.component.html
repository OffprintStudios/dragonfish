<div class="tools">
    <div class="tool-buttons">
        <button matRipple class="tool"><i-feather name="filter"></i-feather>Filter</button>
    </div>
</div>

<ng-container *ngIf="posts.totalDocs === 0; else hasDocs">
    <div style="text-align: center; margin-top: 2rem;">
        <h3 style="margin-bottom: 0;">Surprisingly, there's nothing here.</h3>
        <p style="margin-top: 0; margin-bottom: 0; font-style: italic;">Contact an admin if you think something should be here.</p>
    </div>
</ng-container>

<ng-template #hasDocs>
    <div class="posts-feed">
        <ng-container *ngFor="let post of posts.docs | paginate: {
            itemsPerPage: posts.limit,
            currentPage: pageNum,
            totalItems: posts.totalDocs
        }">
            <div class="post">
                <div class="post-header">
                    <h4><a>{{ post.title }}</a></h4>
                </div>
                <div class="post-byline">
                    <span class="text">by <a>{{ $any(post.author).username }}</a></span>
                    <span style="float: right;">
                        <span class="text"><i-feather name="eye" style="margin-right: 0.25rem;"></i-feather>{{ post.stats.views }}</span><span class="divider">//</span>
                        <span class="text"><i-feather name="message-circle"></i-feather>{{ post.stats.comments }}</span>
                    </span>
                </div>
                <div class="post-body">
                    {{ post.desc }}
                </div>
            </div>
        </ng-container>
    </div>
    <pagination-controls (pageChange)="onPageChange($event)" previousLabel="" nextLabel=""></pagination-controls>
</ng-template>
