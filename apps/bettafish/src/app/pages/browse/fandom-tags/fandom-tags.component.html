    <a id="{{section.letter}}">
        <h3 class="text-2xl text-white">{{section.letter}}</h3>
    </a>
    <div *ngFor="let tag of section.tags">
        <a
            [routerLink]="['/tag', tag._id, tag.name | slugify]"
            [innerHtml]="tag.name | safeHtml"
        ></a>
        ({{tag.taggedWorks ? tag.taggedWorks : 0}})

            <a
                [routerLink]="['/tag', tag._id, tag.name | slugify]"
                [innerHtml]="tag.name | safeHtml"

        </div>
