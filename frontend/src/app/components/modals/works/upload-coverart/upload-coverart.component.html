<div class="upload-coverart-modal">
    <h1>Change Cover Art</h1>
    <hr>
    <input type="file" style="display: none;" (change)="fileChangeEvent($event)" accept="image/png, image/jpeg, image/jpg" ng2FileSelect [uploader]="uploader" #coverartInput/>
    
    <div style="text-align: center;" *ngIf="!loading; else isLoading">
        <button (click)="coverartInput.click()">Select Cover Art</button>
        <button style="margin-left: 2rem;" class="button-primary" *ngIf="croppedImage !== ''" (click)="uploadCoverArt()">Upload</button>
        <button style="margin-left: 2rem;" type="button" (click)="cancel()">Cancel</button>
    </div>

    <ng-template #isLoading>
        <div class="loader" *ngIf="loading">
            <div class="lds-dual-ring"></div>
        </div>
    </ng-template>

    <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="false"
        [containWithinAspectRatio]="true"
        [aspectRatio]="1 / 1.41421"
        [format]="fileFormat"
        [(cropper)]="cropperDimensions"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"        
        (loadImageFailed)="loadImageFailed()"></image-cropper>
</div>
